language: php

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=4.7.6
      dist: precise
    - php: 5.3
      env: WP_VERSION=latest
      dist: precise
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_TRAVISCI=phpcs
    - php: 7.0
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=nightly
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.2
      env: WP_VERSION=latest
  fast_finish: true

branches:
  only:
    - master
    - dev

before_script:
  # Turn off Xdebug. See https://core.trac.wordpress.org/changeset/40138.
  - phpenv config-rm xdebug.ini || echo "Xdebug not available"

  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      npm install
      export PATH="$HOME/.composer/vendor/bin:$PATH"
      if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
        composer global require "phpunit/phpunit=5.7.*"
      else
        composer global require "phpunit/phpunit=4.8.*"
      fi
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      npm install
      # Composer Install
      cd $TRAVIS_BUILD_DIR
      travis_retry composer install
      export PATH=$PATH:${TRAVIS_BUILD_DIR}/vendor/bin/
    fi

  # For debugging.
  - which phpunit
  - phpunit --version
  - pwd
  - echo $PATH

script:
  - find . -path ./vendor -prune -o -type "f" -iname "*.php" | xargs -L "1" php -l
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      which phpunit
      phpunit -v
      $TRAVIS_BUILD_DIR/vendor/bin/phpunit
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      $TRAVIS_BUILD_DIR/vendor/bin/phpunit -c multisite.xml
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      grunt qunit:specific --wp=$WP_VERSION
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      grunt phpcs
    fi
